# Docker Compose for Industrial Protocol Simulators
# Usage: docker-compose -f docker-compose.simulators.yml up -d

services:
  # Modbus TCP Simulator
  modbus-simulator:
    image: ghcr.io/ant-open-student-projects/modbus-simulator:latest
    container_name: modbus-simulator
    ports:
      - "5020:5020"
    environment:
      - MODBUS_PORT=5020
    restart: unless-stopped

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./simulator-config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

  # OPC UA Simulation Server (Prosys alternative - open source)
  opcua-server:
    image: open62541/open62541:latest
    container_name: opcua-server
    ports:
      - "4840:4840"
    restart: unless-stopped
