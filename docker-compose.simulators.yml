# Docker Compose for Industrial Protocol Simulators
# Usage: docker-compose -f docker-compose.simulators.yml up -d

services:
  # MQTT Broker (Mosquitto) - 消息代理
  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./simulator-config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

  # Node-RED - 可视化流程编辑器
  node-red:
    image: nodered/node-red:3
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - node-red-data:/data
    restart: unless-stopped

volumes:
  node-red-data:
